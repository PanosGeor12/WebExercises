<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Subtitles in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="assets/video.mp4">
            <track src="assets/subs/english.vtt" srclang="en" kind="subtitles" label="English" default/>
            <track src="assets/subs/greek.vtt" srclang="el" kind="subtitles" label="Greek"/>
        </video>
        <p>This video is not for commercial use!!</p>
    </div>
</body>
</html>
